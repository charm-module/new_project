{% extends "adminpanel/base.html" %}

{%block content%}

<section class="content">
    <div class="container-fluid" style="margin-top: 10px;">
        <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  
                  <h3 class="card-title">Customers Deatails</h3>
                  <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                      <!-- drop down for filter -->
                     
                      <!-- Enddrop down for filter -->
                      <div class="input-group-append">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
                  <table class="table table-hover text-nowrap">
                    <thead>
                      <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>City</th>
                        <th>Action</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                    {% for cu in customer %}
                      <tr>
                        <td>{{ cu.first_name }}</td>
                        <td>{{ cu.last_name }}</td>
                        <td>{{ cu.email }}</td>
                        <td>{{ cu.customer__city }}</td>
                        <td>
                          <a href="{% url 'edit_customer' cu.id %}" class="btn btn-success btn-sm">Edit</a>
                        <form action="{% url 'delete_customer' cu.id %}" method="POST" onsubmit="window.ondelete()" style="display: inline;" id="hi">
                          {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button></td>
                      </form></td>
                        
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
              
              
    </div>
            <!-- /.card -->

           
    </div>
  </section>
  <!-- /.content -->
</script>
<script type="text/Javascript">
  window.ondelete= function(){
    var isValid =confirm('Are you sure Do you Want To Delete ?');
    if (!isValid){
      event.preventDefault();
      // alert("It Wont delete");
    }
  }
</script>
{% endblock %}
